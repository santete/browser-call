<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>Room</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    /* small fallback if CSS not loaded quickly */

</head>

      <select id="themeSelect" aria-label="theme">

        <option value="romantic">Romantic</option>
      </select>
      <!-- Login with gg via supabase -->
      <button id="loginBtn" class="btn">Login with Google</button>
      <button id="logoutBtn" class="btn hidden">Logout</button>

      <script type="module" src="client.js"></script>

  </div>

  <div class="layout">

          <div class="cam-label">B·∫°n</div>

            <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
        </div>
        
        <div id="roomListContainer" class="room-tree">

        <input id="chatInput" type="text" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off" />

</html>
