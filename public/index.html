<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The friends + Chat + Entertainment â€” Basic / Romantic Theme</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <style>
    /* small fallback if CSS not loaded quickly */
    body { font-family: Inter, system-ui, Arial; }
  </style>
</head>
<body class="basic"> <!-- default theme: work -->
  <div class="topbar">
    <h2>The friends</h2>
    <div class="controls">
      <label>Room: <input id="roomId" type="text" value="room1"></label>
      <label>Name: <input id="name" type="text" value="Guest"></label>
      <button id="joinBtn">Join</button>
      <button id="leaveBtn" disabled>Leave</button>
      <!-- NEW -->
      <button id="toggleCamBtn">Camera Off</button>
      <button id="toggleMicBtn">Mic Off</button>
      
      <select id="themeSelect" aria-label="theme">
        <option value="basic">Basic</option>
        <option value="romantic">Romantic</option>
      </select>
      <!-- Login with gg via supabase -->
      <button id="loginBtn" class="btn">Login with Google</button>
      <button id="logoutBtn" class="btn hidden">Logout</button>

      <div id="userInfo" class="user-box hidden"></div>

      <script type="module" src="supabase.js"></script>
      <script type="module" src="client.js"></script>

    </div>
  </div>

  <div class="layout">
    <main class="left">
      <section class="video-card">
        <h3>Your camera</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </section>

      <section class="video-card">
        <h3>The friends</h3>
        <div id="videos" class="remote-list"></div>
      </section>
    </main>

    <aside class="chat-panel">
      <div class="chat-header">
        <div class="title">ðŸ’¬ Chat (iMessage style)</div>
        <div class="muted">Theme: <span id="themeLabel">Basic</span></div>
      </div>

      <div id="chatMessages" class="chat-messages"></div>

      <div id="stickerPalette" class="sticker-palette"></div>

      <div class="chat-input">
        <input id="chatInput" type="text" placeholder="Nháº­p tin nháº¯n..." />
        <button id="sendChatBtn">Gá»­i</button>
      </div>

      <div id="typingIndicator" class="typing" style="display:none;"></div>
    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
