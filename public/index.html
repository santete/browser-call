<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebRTC + Chat â€” Work / Love Theme</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal fallback if style.css missing */
    body { font-family: Inter, system-ui, Arial; margin:0; }
  </style>
</head>
<body class="work"> <!-- default theme: work -->
  <div class="topbar">
    <h2>WebRTC + Chat</h2>

    <div class="controls">
      <label>Room: <input id="roomId" type="text" value="room1"></label>
      <label>Name: <input id="name" type="text" value="Guest"></label>
      <button id="joinBtn">Join</button>
      <button id="leaveBtn" disabled>Leave</button>

      <button id="toggleCamBtn" title="Toggle Camera">Camera Off</button>
      <button id="toggleMicBtn" title="Toggle Microphone">Mic Off</button>
      <button id="screenShareBtn" title="Share Screen">Share Screen</button>

      <select id="themeSelect" aria-label="theme">
        <option value="work">Work</option>
        <option value="love">Love</option>
      </select>
    </div>
  </div>

  <div class="layout">
    <main class="left">
      <section class="video-card">
        <h3>Local</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </section>

      <section class="video-card">
        <h3>Remotes</h3>
        <div id="videos" class="remote-list"></div>
      </section>
    </main>

    <aside class="chat-panel">
      <div class="chat-header">
        <div class="title">ðŸ’¬ Chat (iMessage)</div>
        <div class="muted">Theme: <span id="themeLabel">Work</span></div>
      </div>

      <div id="chatMessages" class="chat-messages"></div>

      <div id="stickerPalette" class="sticker-palette"></div>

      <div class="chat-input">
        <input id="chatInput" type="text" placeholder="Nháº­p tin nháº¯n..." />
        <button id="sendChatBtn">Gá»­i</button>
      </div>

      <div id="typingIndicator" class="typing" style="display:none;"></div>
    </aside>
  </div>

  <!-- socket.io + client -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
