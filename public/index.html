<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebRTC + Chat â€” iMessage UI</title>

  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="style.css">

</head>
<body class="work">

  <header class="topbar">
    <h2>WebRTC + Chat</h2>

    <div class="controls">
      <label>Room: <input id="roomId" type="text" value="room1"></label>
      <label>Name: <input id="displayName" type="text" value="Guest"></label>

      <button id="joinBtn">Join</button>
      <button id="leaveBtn" disabled>Leave</button>

      <button id="toggleCamBtn">Camera Off</button>
      <button id="toggleMicBtn">Mic Off</button>
      <button id="screenShareBtn">Share Screen</button>

      <select id="themeSelect">
        <option value="work">Work</option>
        <option value="love">Love</option>
      </select>

      <button id="googleLoginBtn" class="google-btn">Login with Google</button>
    </div>
  </header>

  <div class="layout">

    <!-- LEFT VIDEO PANEL -->
    <main class="video-section">
      <div class="video-card">
        <h3>Local</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>

      <div class="video-card">
        <h3>Remotes</h3>
        <div id="videos"></div>
      </div>
    </main>

    <!-- RIGHT CHAT PANEL -->
    <aside class="chat-panel">

      <div class="chat-header">
        <div class="title">ðŸ’¬ Chat (iMessage)</div>
        <span id="themeLabel" class="muted">Work</span>
      </div>

      <div id="chatMessages" class="chat-messages"></div>

      <div id="stickerPalette" class="sticker-palette"></div>

      <div class="chat-input">
        <input id="chatInput" placeholder="Nháº­p tin nháº¯n..." />
        <button id="sendChatBtn">Gá»­i</button>
      </div>

      <div id="typingIndicator" class="typing"></div>

    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script src="supabase.js"></script>
</body>
</html>
